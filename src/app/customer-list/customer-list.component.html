<div class="twoo">
<form class="form-inline" >
        <input name="searchInput" class="form-control" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;"> 
        <button class="btn btn-dark btn"  (click)="searchText=''"> Filter </button>
</form>

<h3>Contacts</h3>
<table class="table table-sm" id="tb">
       
        <ng-container *ngFor="let customer of customerArray">
                <tr class="table-dark" *ngIf="filterCondition(customer)">
                        <td>{{customer.firstName}}</td>
                        <td>{{customer.lastName}}</td>
                        <td>{{customer.phoneNumber}}</td>
                        <td>
                                
                          <button class="btn btn-success" (click)="customerService.populateForm(customer)">Edit</button>
                          <button class="btn btn-danger" (click)="onDelete(customer.$key)">Delete</button>
                        </td>
                </tr>
        </ng-container>
</table>

<div class="alert alert-danger" *ngIf="showDeletedMessage">Deleted successfully</div>
</div>
